<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actualizar disponibilidad B2B</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="identidad-modulo" id="moduloIdentidad">
    <h2>Bienvenido</h2>
    <label for="nombreComprador">Nombre del comprador:</label>
    <input type="text" id="nombreComprador" placeholder="Ej. ACPS" required />
    <button onclick="confirmarNombre()">Continuar</button>
  </div>

  <div class="form-container oculto" id="formularioModulo">
    <h2>Actualizar tu disponibilidad</h2>

    <p><strong>Comprador:</strong> <span id="nombreMostrado"></span></p>

    <label for="disponibilidad">Disponibilidad:</label>
    <select id="disponibilidad">
      <option value="Disponible">Disponible</option>
      <option value="Ocupado">Ocupado</option>
      <option value="Receso">Receso</option>
    </select>

    <label>Requerimientos:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" value="PLASTICS" /> PLASTICS</label>
      <label><input type="checkbox" value="METAL MECHANICS" /> METAL MECHANICS</label>
      <label><input type="checkbox" value="ELECTRONICS" /> ELECTRONICS</label>
      <label><input type="checkbox" value="PACKAGING" /> PACKAGING</label>
      <label><input type="checkbox" value="COMMUNICATION AND INFORMATION TECHNOLOGIES" /> COMMUNICATION AND INFORMATION TECHNOLOGIES</label>
      <label><input type="checkbox" value="TEXTILE" /> TEXTILE</label>
      <label><input type="checkbox" value="SPECIALIZED SERVICES" /> SPECIALIZED SERVICES</label>
      <label><input type="checkbox" value="MROS" /> MROS</label>
    </div>

    <button id="btnActualizar">Actualizar</button>
    <div id="mensajeConfirmacion"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
